<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Payment</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="payment-form">
  <h2>Payment Gateway</h2>
  <form id="payForm">
    <label>Card Number</label>
    <input type="text" id="cardNumber" placeholder="XXXX-XXXX-XXXX-XXXX" maxlength="19" required>

    <label>Cardholder Name</label>
    <input type="text" id="cardName" placeholder="Full Name" required>

    <label>Expiry Date</label>
    <input type="month" id="expDate" required>

    <label>CVV</label>
    <input type="password" id="cvv" maxlength="3" required>

    <button type="submit">Pay Now</button>
  </form>
  <p id="message"></p>
</div>
<script src="script.js"></script>
</body>
</html>
